<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="buttoncopy">
                <span data-copyMsg> </span>
                <img src="./assets/copy.svg" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!--Password length section-->

            <div class="length-container flex flex-col">
                <p class="length-txt">Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--Input Slider-->

            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!--Checkboxes-->

            <div id="checker">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div id="checker" >
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div id="checker">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div id="checker">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--Strength container-->

            <div class="strength-container">
                <p class="strength-txt">Strength</p>
                <div class="indica" data-Indicator >

                </div>
            </div>

            <!--Password Generator-->

            <button class="generateButton">Generate Password</button>



        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
